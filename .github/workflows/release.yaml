name: GPG Info
on: workflow_dispatch
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      
      - name: Get GPG key info
        run: |
          echo "=== GPG Key Information ==="
          echo "Fingerprint: $GPG_FINGERPRINT"
          echo "Name: ${{ steps.import_gpg.outputs.name }}"
          echo "Email: ${{ steps.import_gpg.outputs.email }}"
          echo ""
          
          echo "=== Public Key (ASCII Armor) ==="
          gpg --armor --export $GPG_FINGERPRINT
          echo ""
          
          echo "=== Key Details ==="
          gpg --list-keys $GPG_FINGERPRINT
          echo ""
          
          echo "=== Public Key (Base64 Encoded) ==="
          gpg --armor --export $GPG_FINGERPRINT | base64 -w 0
          echo ""
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}